<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
        <title>dist-app</title>
    </head>
    <body>
        <form id="product-form-js" method="post" autocomplete="off">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
            </div>
            <div>
                <label for="price">Price</label>
                <input type="text" name="price" id="price" required />
            </div>
            <div>
                <label for="size">Size</label>
                <input type="number" name="size" id="size" required />
            </div>
            <div>
                <label for="color">Color</label>
                <input type="text" name="color" id="color" required />
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
    <script>
        const BASE_URL = "/rest/products";
        const form = window.document.getElementById("product-form-js");

        form.addEventListener("submit", formSubmit);

        function formSubmit(e) {
            e.preventDefault();

            let formData = new FormData(this);
            let object = {};
            formData.forEach((value, key) => {
                object[key] = value;
            });

            fetch(BASE_URL + "/create-js",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(object),
                }
            )
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Product could not be created");
                }

                return response.json();
            })
            .then((product) => {
                window.location.href = BASE_URL + "/" + product.id;
            })
            .catch((error) => console.log(error))
        }
    </script>
</html>
