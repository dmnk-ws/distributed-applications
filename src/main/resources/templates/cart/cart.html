<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
        <title>dist-app</title>
        <link rel="stylesheet" type="text/css" href="/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link rel="stylesheet" type="text/css" href="/css/nav.css">
        <style>
            .total {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 5px 0 5px;
            }

            dl:not(:nth-child(1)) {
                margin-top: 10px;
            }

            .total dt {
                font-weight: 600;
            }

            .right {
                text-align: right;
            }

            .actions {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main class="container">
            <h1>Your Shopping Cart</h1>
            <div style="overflow-x:auto;" class="card">
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item: ${cart.getCartItems()}">
                        <td th:text="${item.product.name}"></td>
                        <td class="right" th:text="${item.product.color}"></td>
                        <td class="right" th:text="${item.product.size}"></td>
                        <td class="right" th:text="${item.quantity}"></td>
                        <td class="right" th:text="${item.product.price}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card">
                <dl class="total">
                    <dt>Total Price</dt>
                    <dd th:text="${total} + ' ' + ${cart.currency}"></dd>
                </dl>
                <dl class="total">
                    <dt>Discounted Price</dt>
                    <dd th:text="${discount} + ' ' + ${cart.currency}"></dd>
                </dl>
                <dl class="total">
                    <dd th:if="${!cart.isDiscounted}">No voucher has been applied yet</dd>
                    <dd th:if="${cart.isDiscounted}" th:text="'A ' + ${discountPercentage} + '% voucher has been applied'"></dd>
                </dl>
            </div>
            <div class="actions">
                <a class="button" th:if="${!cart.isDiscounted}" th:href="@{/mvc/cart(voucher=true,currency=${cart.currency})}" th:text="'Apply ' + ${discountPercentage} + '% voucher'"></a>
                <a class="button" th:if="${cart.isDiscounted}" th:href="@{/mvc/cart(voucher=false,currency=${cart.currency})}" th:text="'Remove ' + ${discountPercentage} + '% voucher'"></a>
                <a class="button" th:if="${cart.currency.name() == 'EUR'}" th:href="@{/mvc/cart(voucher=${cart.isDiscounted},currency='USD')}">Convert to USD</a>
                <a class="button" th:if="${cart.currency.name() == 'USD'}" th:href="@{/mvc/cart(voucher=${cart.isDiscounted},currency='EUR')}">Convert to EUR</a>
            </div>
        </main>
    </body>
</html>
