<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
        <title>dist-app</title>
        <link rel="stylesheet" type="text/css" href="/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link rel="stylesheet" type="text/css" href="/css/nav.css">
        <style>
            .product-details {
                display: grid;
                grid-template-columns: auto 1fr;
                gap: 0.75rem 1.5rem;
            }

            .product-details dt {
                font-weight: 600;
            }

            .sold-out {
                color: #dc2626;
                font-weight: 700;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main class="container">
            <h1 id="name" th:text="${product.name}">Product</h1>
            <div class="flex" th:unless="${product.isSoldOut()}">
                <a class="button" th:href="'/mvc/cart/add/' + ${product.id}">Add to cart</a>
            </div>
            <div class="card">
                <dl class="product-details">
                    <dt>Price</dt>
                    <dd id="price" th:text="${product.price}"></dd>
                    <dt>Size</dt>
                    <dd id="size" th:text="${product.size}"></dd>
                    <dt>Color</dt>
                    <dd id="color" th:text="${product.color}"></dd>
                    <dt>Stock</dt>
                    <dd id="stock" th:text="${product.stock}"></dd>
                    <dd id="status" class="sold-out" th:if="${product.isSoldOut()}">Sold Out</dd>
                </dl>
            </div>
        </main>
    </body>
</html>
