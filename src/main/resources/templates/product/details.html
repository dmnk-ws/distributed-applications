<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
        <title>dist-app</title>
        <link rel="stylesheet" type="text/css" href="/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <link rel="stylesheet" type="text/css" href="/css/nav.css">
        <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
        <style>
            .details {
                display: grid;
                grid-template-columns: auto 1fr;
                gap: 0.75rem 1.5rem;
            }

            .details dt {
                font-weight: 600;
            }

            .sold-out {
                color: #dc2626;
                font-weight: 700;
                text-transform: uppercase;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            form div {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            label {
                font-weight: bold;
                font-size: 0.9em;
            }

            input {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 1em;
            }

            input:focus {
                outline: none;
                border-color: #5ca7c4;
                box-shadow: 0 0 0 2px rgba(92, 167, 196, 0.2);
            }

            .button {
                margin-top: 20px;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            section {
                width: auto;
            }
        </style>
    </head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main class="container">
            <h1 id="name" th:text="${product.name}">Product</h1>
            <div class="flex" th:unless="${product.isSoldOut()}">
                <a class="button" th:href="'/mvc/cart/add/' + ${product.id}">Add to cart</a>
            </div>
            <section class="card">
                <dl class="details">
                    <dt>Price</dt>
                    <dd id="price" th:text="${product.price}"></dd>
                    <dt>Size</dt>
                    <dd id="size" th:text="${product.size}"></dd>
                    <dt>Color</dt>
                    <dd id="color" th:text="${product.color}"></dd>
                    <dt>Stock</dt>
                    <dd id="stock" th:text="${product.stock}"></dd>
                    <dd id="status" class="sold-out" th:if="${product.isSoldOut()}">Sold Out</dd>
                </dl>
            </section>
            <h2>Reviews</h2>
            <div id="reviews-container">
                <section class="card" th:each="review : ${product.reviews}">
                    <dl class="details">
                        <dt>Product name</dt>
                        <dd th:text="${review.productName}"></dd>
                        <dt>Username</dt>
                        <dd th:text="${review.userName}"></dd>
                        <dt>Review</dt>
                        <dd th:text="${review.reviewText}"></dd>
                    </dl>
                </section>
                <section id="no-reviews" class="card" th:if="${#lists.isEmpty(product.reviews)}">
                    <p>No reviews yet.</p>
                </section>
            </div>
            <h2>Submit a review</h2>
            <section class="card">
                <form id="review" method="POST" action="/mvc/review/create" autocomplete="off">
                    <input id="productId" type="hidden" name="productId" th:value="${product.id}" />
                    <input id="productName" type="hidden" name="productName" th:value="${product.name}" />
                    <div>
                        <label for="userName">Username</label>
                        <input id="userName" type="text" name="userName" value="" required />
                    </div>
                    <div>
                        <label for="reviewText">Review</label>
                        <input id="reviewText" type="text" name="reviewText" value="" required />
                    </div>
                    <button class="button" type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
    <script>
        const stompClient = new StompJs.Client({
            brokerURL: 'ws://localhost:8080/review-websocket'
        });
        stompClient.activate();
        stompClient.onConnect = (frame) => {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/review', (message) => {
                const review = JSON.parse(message.body);
                addReviewToPage(review);
            });
        };
        stompClient.onWebSocketError = (error) => {
            console.error('Error with websocket', error);
        };
        stompClient.onStompError = (frame) => {
            console.error('Broker reported error: ' + frame.headers['message']);
            console.error('Additional details: ' + frame.body);
        };

        function addDetailRow(dl, label, value) {
            const dt = document.createElement('dt');
            dt.textContent = label;
            const dd = document.createElement('dd');
            dd.textContent = value;
            dl.appendChild(dt);
            dl.appendChild(dd);
        }

        function addReviewToPage(review) {
            const noReviews = document.getElementById('no-reviews');
            if (noReviews) {
                noReviews.remove();
            }

            const section = document.createElement('section');
            section.className = 'card';

            const dl = document.createElement('dl');
            dl.className = 'details';

            addDetailRow(dl, 'Product name', review.productName);
            addDetailRow(dl, 'Username', review.userName);
            addDetailRow(dl, 'Review', review.reviewText);

            section.appendChild(dl);
            document.getElementById('reviews-container').appendChild(section);
        }

        const form = window.document.getElementById("review");

        form.addEventListener("submit", formSubmit);

        function formSubmit(e) {
            e.preventDefault();

            const productId = window.document.getElementById('productId').value;
            const productName = window.document.getElementById('productName').value;
            const userName = window.document.getElementById('userName').value
            const reviewText = window.document.getElementById('reviewText').value;

            stompClient.publish({
                destination: "/shop/review",
                body: JSON.stringify({
                    "productId": productId,
                    "productName": productName,
                    "userName": userName,
                    "reviewText": reviewText,
                }),
            });

            form.reset();
        }
    </script>
</html>
